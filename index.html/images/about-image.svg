<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font: bold 18px sans-serif; fill: #4361ee; }
  </style>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  
  <!-- Team Illustration -->
  <g transform="translate(250, 200)">
    <!-- Person 1 -->
    <circle cx="-100" cy="-50" r="40" fill="#4361ee" opacity="0.2"/>
    <circle cx="-100" cy="-70" r="20" fill="#4361ee" opacity="0.5"/>
    <rect x="-120" y="-30" width="40" height="60" rx="10" fill="#4361ee" opacity="0.3"/>
    
    <!-- Person 2 (center, slightly larger) -->
    <circle cx="0" cy="-60" r="45" fill="#3a0ca3" opacity="0.2"/>
    <circle cx="0" cy="-80" r="25" fill="#3a0ca3" opacity="0.5"/>
    <rect x="-25" y="-35" width="50" height="70" rx="10" fill="#3a0ca3" opacity="0.3"/>
    
    <!-- Person 3 -->
    <circle cx="100" cy="-50" r="40" fill="#4cc9f0" opacity="0.2"/>
    <circle cx="100" cy="-70" r="20" fill="#4cc9f0" opacity="0.5"/>
    <rect x="80" y="-30" width="40" height="60" rx="10" fill="#4cc9f0" opacity="0.3"/>
    
    <!-- Connecting Lines -->
    <line x1="-70" y1="-60" x2="-30" y2="-70" stroke="#333" stroke-width="2" opacity="0.3"/>
    <line x1="30" y1="-70" x2="70" y2="-60" stroke="#333" stroke-width="2" opacity="0.3"/>
    
    <!-- Decorative Elements -->
    <rect x="-150" y="50" width="300" height="5" rx="2" fill="#4361ee" opacity="0.2"/>
    <circle cx="-120" cy="80" r="15" fill="#4cc9f0" opacity="0.3"/>
    <circle cx="120" cy="80" r="15" fill="#4cc9f0" opacity="0.3"/>
    <rect x="-80" y="75" width="160" height="10" rx="5" fill="#3a0ca3" opacity="0.2"/>
  </g>
  
  <!-- Text -->
  <text x="250" y="350" text-anchor="middle" class="text">About Webilito</text>
</svg> 